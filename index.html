<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-banner column-full">
    <header class="header-title container">
      <nav class="row align-center">
        <h2>Code Journal</h2>
        <h3 id="entry-nav"><a href="#" data-view="entries">Entries</a></h3>
      </nav>
    </header>
  </div>
  <main>
    <div data-view="entry-form" class="container tab hidden">
      <div class="row">
          <form id="form" class="column-full">
            <h1>New Entry</h1>
            <div class="row">
              <img id="main-image" class="column-half" src="images/placeholder-image-square.jpg">
              <div class="column-half">
                <h3 class="no-margin-top">Title</h3>
                <input id="title-text" type="text" required>
                <h3>Photo URL</h3>
                <input id="input-url" type="text" required>
              </div>
            </div>
            <div class="column-full">
              <h3>Notes</h3>
              <textarea id="notes-text" class="column-full" rows="8" required></textarea>
              <div class="row justify-end">
                <button type="submit" id="save-button">SAVE</button>
              </div>
            </div>
          </form>
      </div>
    </div>
    <div data-view="entries" class="container tab">
      <div class="row align-center justify-space-between">
        <h1>Entries</h1>
        <a href="#" data-view="entry-form" id="new-button">NEW</a>
      </div>
      <p id="no-entries" class="text-align-center">No entries have been recorded.</p>
      <ul id="entry-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
